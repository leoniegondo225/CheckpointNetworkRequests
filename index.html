<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App météo</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h1>App météo</h1>
        <div id="search">
            <input type="text" id="city" placeholder="Entrez le nom de la ville ">
            <button id="Obtenir la météo">Obtenir la météo</button>
        </div>
        <div id="meteoinfo">
            <h2 id="location"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
